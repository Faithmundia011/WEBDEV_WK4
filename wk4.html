<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>My Responsive Website</h1>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to the Future of Web Design</h2>
    <p>This layout uses Flexbox, CSS Grid, and Media Queries for responsiveness.</p>
  </section>

  <!-- Main Content Area -->
  <main class="main">
    <!-- Grid Example -->
    <section class="grid-demo">
      <article class="card">HTML</article>
      <article class="card">CSS</article>
      <article class="card">C#</article>
      <article class="card">JAVA</article>
    </section>

    <!-- Flexbox Example -->
    <section class="flex-demo">
      <div class="flex-item">Flex 1</div>
      <div class="flex-item">Flex 2</div>
      <div class="flex-item">Flex 3</div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Responsive Website Demo</p>
  </footer>
</body>
</html>
